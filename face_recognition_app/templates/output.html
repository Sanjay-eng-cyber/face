<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% if matched_images %}
        {% for image in matched_images %}
        <img src="{{ image.url }}" alt="Matched Image">
        {% endfor %}
    {% else %}
        <p>No matched images found.</p>
    {% endif %}

</body>
</html>
